plugins {
    id 'java'
    id("io.papermc.paperweight.userdev") version "1.3.9"
}

group 'dev.lupluv'
version 'v2.0.1'

repositories {
    mavenCentral()
}

dependencies {
    paperweightDevelopmentBundle("io.papermc.paper:dev-bundle:1.19.2-R0.1-SNAPSHOT")
}

test {
    useJUnitPlatform()
}

compileJava.options.encoding = "UTF-8"